baseURL = "/"
themesDir = "themes"
theme = "hugo-serif-theme"
languageCode = "en-us"
title = "SHED626 Music Hub"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

[params]
  # In most cases you will only want to set the google_analytics_id OR the google_tag_manager_id. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = "UA-134417952-3"
  google_tag_manager_id = "UA-134417952-3"

  [params.homepage]
    show_contact_box = true      # show / hide the contaxt box on the homepage
    show_services_button = false # show / hide the "view all services" button

  [params.logo]
    mobile = "images/logo/logo-capanna.png"
    mobile_height = "36px"
    desktop = "images/logo/logo1.png"
    desktop_height = "36px"
    alt = "SHED626 Music Hub"

  [params.fonts]
    # sets the google font link in layouts/partials/google-fonts.html
    google_fonts = 'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Source+Sans+Pro:wght@400;700&display=swap'
    heading = "Playfair Display"
    base = "Source Sans Pro"


  [params.colors]
    primary = "#ffbb1f"
    black = "#2f2f41"
    white = "#ffffff"
    white_offset = "#f6f7ff"
    grey = "#5C5A5A"

  [params.seo]
    meta_og_name = "SHED626 Music Hub"
    meta_og_description = "studio di registrazione a Firenze"
    meta_twitter_site = ""
    meta_twitter_creator = ""
    meta_og_image = "/static/images/logo/SHED626_logo.png"

  [params.services]
    summary_truncate = 120 # How many characters to include in the summary of the services before truncating

  [params.team]
    summary_large_truncate = 120 # How many characters to include in the summary of the team bios (large layout) before truncating

  [params.footer]
    copyright_text = '2022 SHED626 Music Hub'

[privacy]
  [privacy.disqus]
    disable = false
  [privacy.googleAnalytics]
    anonymizeIP = false
    disable = false
    respectDoNotTrack = false
    useSessionStorage = false
  [privacy.instagram]
    disable = false
    simple = false
  [privacy.twitter]
    disable = false
    enableDNT = false
    simple = false
  [privacy.vimeo]
    disable = false
    enableDNT = false
    simple = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = false

[menu]
  # Main Menu
  [[menu.main]]
    name = "Servizi"
    url = "/services/"
    weight = 1

  [[menu.main]]
    name = "Roster"
    url = "/team/"
    weight = 2

  [[menu.main]]
    name = "Chi siamo"
    url = "/about/"
    weight = 3

  [[menu.main]]
    name = "Contattaci"
    url = "/contact/"
    weight = 4

  # Footer Menu
  [[menu.footer]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.footer]]
    name = "Contattaci"
    url = "/contact/"
    weight = 2
